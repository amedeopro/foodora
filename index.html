<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Foodora - Amedeo Pro</title>
  </head>
  <body>

    <div class="menu-container">
      <div class="left">
        <img src="img/logo.png">
      </div>
      <div class="right">
        <div class="lingua">
          <p>NB <strong>| EN</strong></p>
        </div>
        <div class="login">
          <p><i class="far fa-user"></i> LOGIN</p>
        </div>
        <div class="shop">
          <i class="fas fa-shopping-bag"></i>
        </div>
      </div>

    </div>

    <div class="jumbo">
      <div class="box-testo-cerca">
        <div class="testo">
          <h1>It's the food you love, delivered</h1>
        </div>
        <div class="cerca">
          <input type="text" name="" value="">
          <div class="pulsanti">
            <button type="button" name="button" class="delivery">DELIVERY</button>
            <p>or</p>
            <button type="button" name="button" class="pick-up">PICK-UP</button>
          </div>
        </div>

      </div>
    </div>

    <div class="city-container">
      <div class="testo-sfondo">
        <h2>Cities</h2>
      </div>
      <div class="testo-find-us">
        <h3>Find us in your city</h3>
      </div>
      <div class="card-container">
          <div class="card-1">

          </div>
          <div class="card-2">

          </div>
          <div class="card-3">

          </div>
          <div class="card-4">

          </div>
          <div class="card-5">

          </div>
          <div class="card-6">

          </div>
          <div class="card-7">

          </div>
          <div class="card-8">

          </div>
        </div>
      </div>
    </div>

  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
